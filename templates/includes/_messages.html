{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="message-bar {{ category }}">
        <span class="flow-text">{{ message }}</span>
    </div>
    {% endfor %}
    {% else %}
    <br><br><br><br>
  {% endif %}
{% endwith %}
