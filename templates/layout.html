<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="codon.io">
    <meta name="author" content="codon.io">
    <meta name="copyright" content= "codon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='files/img/favicon.ico') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='files/css/materialize.min.css') }}"  media="screen"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='files/css/css.css') }}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        {% if title %}
        {{title}} | codon.io    
        {% else %}
        codon.io
        {% endif %}
    </title>
</head>
<body>

    {% include 'includes/_navbar.html' %}
    
    <div id="messages">
        {% include 'includes/_messages.html' %}
    </div>

    {% if session.logged_in %}
        {% include 'includes/_chat.html' %}
    {% endif %}
    

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    {% include 'includes/_footer.html' %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='files/js/js.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='files/js/materialize.min.js') }}"></script>
    
</body>
</html>
